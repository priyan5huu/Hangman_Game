<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --primary: #646cff;
            --bg: #1a1a1a;
            --surface: #242424;
            --text: rgba(255, 255, 255, 0.87);
            --danger: #ff4646;
            --success: #4caf50;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #646cff, #ff4646);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .hangman-draw {
            height: 200px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hangman-draw svg {
            stroke: var(--text);
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .word-display {
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            margin: 2rem 0;
            font-weight: bold;
            min-height: 60px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            background: #333;
            border: none;
            color: white;
            padding: 12px;
            font-family: inherit;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover:not(:disabled) {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .key:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .key.correct {
            background: var(--success);
        }

        .key.wrong {
            background: var(--danger);
        }

        .status {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Hangman Parts */
        .part {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Hangman</h1>

    <!-- Main Menu -->
    <div id="main-menu" class="game-container">
        <h2>Select Mode</h2>
        <button class="btn" onclick="startSinglePlayer()">Single Player</button>
        <button class="btn" onclick="showMultiplayerLobby()" style="background: #e91e63;">Multiplayer</button>
    </div>

    <!-- Multiplayer Lobby -->
    <div id="mp-lobby" class="game-container" style="display: none;">
        <h2>Multiplayer</h2>
        <button class="btn" onclick="showMainMenu()"
            style="background: #444; font-size: 0.8rem; padding: 0.5rem 1rem; margin-bottom: 1rem;">&larr; Back</button>

        <div style="display: flex; flex-direction: column; gap: 2rem;">
            <!-- Create Room -->
            <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px;">
                <h3>Create Room</h3>
                <p style="font-size: 0.9rem; color: #aaa;">Set a word for your friend to guess!</p>
                <input type="password" id="custom-word" placeholder="Secret Word (Optional)"
                    style="padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; width: 80%; margin-bottom: 10px;">
                <br>
                <button class="btn" onclick="createMultiplayerGame()">Create & Invite</button>
            </div>

            <!-- Join Room -->
            <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px;">
                <h3>Join Room</h3>
                <input type="text" id="room-input" placeholder="Enter Room ID"
                    style="padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; width: 80%; margin-bottom: 10px;">
                <br>
                <button class="btn" onclick="joinGame()" style="background: #e91e63;">Join Game</button>
            </div>
        </div>
    </div>

    <!-- Game Section (Hidden initially) -->
    <div id="game-ui" class="game-container" style="display: none;">
        <div id="room-info" style="margin-bottom: 1rem; color: #888; font-size: 0.9rem; display: none;">
            Room ID: <span id="room-id-display" style="color: var(--primary); font-weight: bold; cursor: pointer;"
                onclick="copyRoomId()" title="Click to copy"></span>
            <span id="copy-msg" style="display: none; color: var(--success); margin-left: 5px;">Copied!</span>
        </div>

        <div class="hangman-draw">
            <!-- SVG Hangman -->
            <svg width="200" height="200" viewBox="0 0 200 200">
                <!-- Base -->
                <line x1="20" y1="180" x2="180" y2="180" />
                <line x1="40" y1="180" x2="40" y2="20" />
                <line x1="40" y1="20" x2="120" y2="20" />
                <line x1="120" y1="20" x2="120" y2="40" />

                <!-- Man -->
                <circle class="part" id="head" cx="120" cy="60" r="20" />
                <line class="part" id="body" x1="120" y1="80" x2="120" y2="140" />
                <line class="part" id="arm-l" x1="120" y1="100" x2="90" y2="130" />
                <line class="part" id="arm-r" x1="120" y1="100" x2="150" y2="130" />
                <line class="part" id="leg-l" x1="120" y1="140" x2="100" y2="180" />
                <line class="part" id="leg-r" x1="120" y1="140" x2="140" y2="180" />
            </svg>
        </div>

        <div class="word-display" id="word-display">
            Loading...
        </div>

        <div class="status" id="status">
            Chances left: 7
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keys generated by JS -->
        </div>

        <button class="btn" onclick="leaveGame()" style="margin-top: 2rem; background: #444; font-size: 0.9rem;">Exit to
            Menu</button>
    </div>

    <div class="modal" id="game-modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-msg">The word was: ...</p>
            <button class="btn" onclick="resetGame()">Play Again</button>
            <button class="btn" onclick="leaveGame()" style="background: #444; margin-left: 10px;">Exit</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let pollInterval = null;
        const parts = ['head', 'body', 'arm-l', 'arm-r', 'leg-l', 'leg-r'];

        function showMainMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('mp-lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('game-modal').style.display = 'none';
            stopPolling();
            sessionId = null;
        }

        function showMultiplayerLobby() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('mp-lobby').style.display = 'block';
        }

        function showGame(id, isMultiplayer = false) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('mp-lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';

            const roomInfo = document.getElementById('room-info');
            if (isMultiplayer) {
                roomInfo.style.display = 'block';
                document.getElementById('room-id-display').innerText = id;
            } else {
                roomInfo.style.display = 'none';
            }

            sessionId = id;

            // Initialize keyboard
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.id = 'key-' + letter;
                btn.innerText = letter;
                btn.onclick = () => guessLetter(letter, btn);
                keyboard.appendChild(btn);
            }

            // Start polling only for multiplayer
            if (isMultiplayer) {
                startPolling();
            }
        }

        async function startSinglePlayer() {
            try {
                const res = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await res.json();
                showGame(data.session_id, false);
                updateUI(data);
            } catch (e) {
                console.error("Error starting single player:", e);
                alert("Failed to start game.");
            }
        }

        async function createMultiplayerGame() {
            const customWord = document.getElementById('custom-word').value.trim();

            try {
                const res = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ custom_word: customWord })
                });
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                showGame(data.session_id, true);
                updateUI(data);
            } catch (e) {
                console.error("Error creating multiplayer game:", e);
                alert("Failed to create game.");
            }
        }

        async function joinGame() {
            const inputId = document.getElementById('room-input').value.trim();
            if (!inputId) {
                alert("Please enter a Room ID");
                return;
            }

            // Verify session exists
            try {
                const res = await fetch(`/api/state?session_id=${inputId}`);
                if (!res.ok) {
                    alert("Invalid Room ID or game expired.");
                    return;
                }
                const data = await res.json();
                showGame(inputId, true);
                updateUI(data);
            } catch (e) {
                console.error("Error joining game:", e);
                alert("Failed to join game.");
            }
        }

        function leaveGame() {
            stopPolling();
            showMainMenu();
        }

        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(async () => {
                if (!sessionId) return;
                try {
                    const res = await fetch(`/api/state?session_id=${sessionId}`);
                    if (res.ok) {
                        const data = await res.json();
                        updateUI(data);
                    } else {
                        // Game might have been deleted or server restarted
                        // Optional: alert user
                    }
                } catch (e) {
                    console.error("Polling error:", e);
                }
            }, 2000); // Poll every 2 seconds
        }

        function stopPolling() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = null;
        }

        function updateUI(data) {
            // Update Word
            document.getElementById('word-display').innerText = data.display_word.join(' ');
            document.getElementById('status').innerText = `Chances left: ${data.chances}`;

            // Update Hangman Parts
            // 7 chances total. 6 parts.
            // 7 chances -> 0 parts
            // 6 chances -> 1 part (head) ?? Wait, logic in previous code was slightly off or specific.
            // Let's stick to: 7 chances max.
            // If chances < 7, show parts.
            // 6 chances left = 1 wrong guess = show part 0
            // 0 chances left = 7 wrong guesses = show part 6 (but we only have 6 parts)
            // Let's just show parts based on (7 - chances).
            // If 7 chances, 0 wrong.
            // If 0 chances, 7 wrong. Max parts is 6.

            document.querySelectorAll('.part').forEach(el => el.style.display = 'none');
            const wrongGuesses = 7 - data.chances;
            for (let i = 0; i < wrongGuesses; i++) {
                if (i < parts.length) {
                    document.getElementById(parts[i]).style.display = 'block';
                }
            }

            // Update Keyboard
            if (data.guessed) {
                data.guessed.forEach(letter => {
                    const btn = document.getElementById('key-' + letter);
                    if (btn && !btn.disabled) {
                        btn.disabled = true;
                        // We don't know if it was correct or wrong from just the list of guessed letters
                        // without checking the word. But the server knows.
                        // However, for simplicity, we can check against the display word.
                        // If the letter is in the display word, it's correct.
                        // Wait, display word has underscores.
                        // We can infer correctness if the letter is NOT in the display word?
                        // No, the display word only shows correct guesses.
                        // So if letter is in display_word, it's correct.
                        // If letter is NOT in display_word, it's wrong.

                        const isCorrect = data.display_word.includes(letter);
                        if (isCorrect) {
                            btn.classList.add('correct');
                        } else {
                            btn.classList.add('wrong');
                        }
                    }
                });
            }

            // Game Over Modal
            if (data.game_over) {
                stopPolling();
                const modal = document.getElementById('game-modal');
                const title = document.getElementById('modal-title');
                const msg = document.getElementById('modal-msg');

                modal.style.display = 'flex';
                if (data.won) {
                    title.innerText = "YOU WON! ðŸŽ‰";
                    title.style.color = "var(--success)";
                    msg.innerText = `Great job! The word was ${data.secret_word || '...'}`;
                } else {
                    title.innerText = "GAME OVER ðŸ’€";
                    title.style.color = "var(--danger)";
                    msg.innerText = `The word was ${data.secret_word}`;
                }
            }
        }

        async function guessLetter(letter, btnElement) {
            if (!sessionId) return;

            // Optimistic UI update
            btnElement.disabled = true;

            try {
                const res = await fetch('/api/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, letter: letter })
                });
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                updateUI(data);

            } catch (e) {
                console.error("Error guessing:", e);
                btnElement.disabled = false; // Re-enable on error
            }
        }

        function resetGame() {
            // For multiplayer, "Play Again" usually means creating a new room or resetting the current one.
            // For simplicity, let's just create a new game.
            createGame();
        }

        function copyRoomId() {
            const id = document.getElementById('room-id-display').innerText;
            navigator.clipboard.writeText(id).then(() => {
                const msg = document.getElementById('copy-msg');
                msg.style.display = 'inline';
                setTimeout(() => msg.style.display = 'none', 2000);
            });
        }

        // Initialize
        showMainMenu();

    </script>
</body>

</html>
